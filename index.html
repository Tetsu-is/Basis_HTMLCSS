<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>タイトル</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <header>
        <!-- オレンジの部分 -->
        <h1>ヘッダー</h1>
    </header>

    <main>
        <!-- 青の部分 -->
        <h1>本文</h1>

        <wrapper>
            <!-- 文章を入れてみよう -->
            <h3>文章を入れてみよう</h3>

            <!-- タグ内に文字を入れる -->
            <p1>文章を表示する</p1>
            <h1></h1>
            <h2></h2>
            <p1></p1>
            <p2></p2>

            <!-- リストの書き方 -->
            <p1>箇条書きリスト</p1>
            <ul>
                <li></li>
                <li></li>
            </ul>

            <p1>数字リスト</p1>
            <ol>
                <li></li>
                <li></li>
            </ol>

            <!-- propertyを使ってみよう -->
            <div class="container">
                styleのイメージ
                <div class="orange">
                    margin
                    <div class="yellow">
                        border
                        <div class="lightgreen">
                            padding
                            <div class="blue">
                                content
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ex-marginを編集 -->
            <h3>marginを使ってみよう</h3>
            <p1>変更前</p1>
            <div class="box">
                <div class="ex0">content</div>
            </div>
            <p1>変更後</p1>
            <div class="box">
                <div class="ex-margin">content</div>
            </div>

            <!-- ex-borderを編集 -->
            <h3>borderを使ってみよう</h3>
            <p1>変更前</p1>
            <div class="box">
                <div class="ex0">content</div>
            </div>
            <p1>変更後</p1>
            <div class="box">
                <div class="ex-border">content</div>
            </div>

            <!-- ex-paddingを編集 -->
            <h3>paddingを使ってみよう</h3>
            <p1>変更前</p1>
            <div class="box">
                <div class="ex0">content</div>
            </div>
            <p1>変更後</p1>
            <div class="box">
                <div class="ex-padding">content</div>
            </div>

        </wrapper>
    </main>

    <footer>
        <!-- 緑の部分 -->
        <h1>フッター</h1>
    </footer>
</body>

</html>
